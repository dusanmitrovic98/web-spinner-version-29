<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .star-spinner {
            width: 100px;
            height: 100px;
            position: relative;
            animation: spin 3s linear infinite;
        }

        .star {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #ff5733;
            /* Change the color as desired */
            clip-path: polygon(50% 0%, 61.8% 38.2%, 100% 50%, 61.8% 61.8%, 50% 100%, 38.2% 61.8%, 0% 50%, 38.2% 38.2%);
        }

        .star:nth-child(1) {
            top: 0;
            left: 42px;
            animation: scaleAndRotate 2s ease-in-out infinite;
        }

        .star:nth-child(2) {
            top: 42px;
            left: 16px;
            animation: scaleAndRotate 2s ease-in-out infinite 0.5s;
        }

        .star:nth-child(3) {
            top: 42px;
            left: 68px;
            animation: scaleAndRotate 2s ease-in-out infinite 1s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes scaleAndRotate {
            0% {
                transform: scale(1) rotate(0deg);
            }

            50% {
                transform: scale(0.5) rotate(180deg);
            }

            100% {
                transform: scale(1) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="star-spinner">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>
</body>

</html>
